language: node_js

node_js:
  - "6"

sudo: false

branches:
  only:
    - master

script:
  - npm run lint:fix
  - npm run test:cov

cache:
  directories:
    - node_modules

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

before_install:
  - "npm install react firebase lodash redux react-redux"

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
  - npm run codecov

deploy:
  skip_cleanup: true
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true
    branch: master
