sudo: false

language: node_js

node_js:
  - 6 # Legacy
  - 8 # Maintenance LTS
  - 10 # Active LTS

notifications:
  email:
    # Only send notifications when travis status changes
    on_failure: change
    on_success: change

cache:
  bundler: true
  directories:
    - $HOME/.npm

branches:
  only:
    - master
    - next

install:
  - npm i

script:
  - npm run lint
  - npm run test:cov

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      node: '10'
      branch: 'master'
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: next
    on:
      node: '10'
      branch: 'next'

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
  - npm run codecov
